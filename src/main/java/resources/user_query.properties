check_index_name=select index_name from Index_master where user_id\=?
insert_into_index_master=insert into index_master(index_id,index_name,creation_date,is_active,base_date,base_value,computation_interval,is_captured ,captured_from ,m_start_time,n_stop_time,o_ric,is_child ,parent_id, base_currency_id, index_type_id, alert_percentage, rejection_percentage,industry_classification_code,growth_or_value,calculate_settlement_value , isin , is_customized , next_day, industry_classification_id , is_test ,user_id) values (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
query_copyofanotherindex=insert into index_master select (select nextval('index_id')), ? , creation_date, is_active ,  base_date ,  base_value,  computation_interval ,  is_captured, captured_from ,m_start_time,  n_stop_time ,  o_ric ,  is_child ,  parent_id ,  base_currency_id,  index_type_id,  alert_percentage,  rejection_percentage,industry_classification_code,growth_or_value,calculate_settlement_value ,  isin , is_customized ,  next_day ,industry_classification_id,?,?  from  index_master where index_id\=?
copy_of_another_index=insert into  index_master(index_id ,  index_name ,  creation_date,  is_active ,  base_date ,  base_value,  computation_interval ,  is_captured,  captured_from ,m_start_time,  n_stop_time ,  o_ric ,  is_child ,  parent_id ,  base_currency_id,  index_type_id,  alert_percentage,  rejection_percentage,industry_classification_code,growth_or_value,calculate_settlement_value ,  isin ,  is_customized ,  next_day ,industry_classification_id, is_test,user_id) select  ?, ? , creation_date,  is_active ,  base_date ,  base_value,  computation_interval ,  is_captured,  captured_from ,m_start_time,  n_stop_time ,  o_ric ,  is_child ,  parent_id ,  base_currency_id,  index_type_id,  alert_percentage,  rejection_percentage, industry_classification_code,growth_or_value,calculate_settlement_value ,  isin ,  is_customized ,  next_day ,industry_classification_id,?,?  from  index_master where index_id\=?
index_list=select index_id,index_name from  index_master where is_active\='y' and user_id\=? order by upper(index_name),to_date(creation_date,'dd-mm-yyyy')
index_list_without_child=select index_id,index_name from  index_master where is_active\='y' and is_child\='n' and is_captured\='n' and user_id\=? order by upper(index_name),to_date(creation_date,'dd-mm-yyyy')
index_list_forindexdefination=select index_id,index_name from  index_master where is_active\='y' and index_type_id<>'4' and index_type_id<>'5' and is_captured <>'y' and user_id\=? order by upper(index_name),to_date(creation_date,'dd-mm-yyyy')
index_list_withoutchild=select index_id,index_name from  index_master where is_active\='y' and is_child\='n' and index_type_id<>'4' and index_type_id<>'5' and is_captured <>'y' and user_id\=? order by upper(index_name),to_date(creation_date,'dd-mm-yyyy')
